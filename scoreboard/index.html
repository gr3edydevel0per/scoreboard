<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>BasketBall score board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="js/index.js"></script>
<body background="background/bg.jpg">
    <div class="scoreboard" width="700px" height="700px">
 
        <div id="home">
        <div>HOME</div>
        <div class="t-score" id="hscore">0</div>
        <div class="score-btn">
         
            <div class="scbtn" onclick="hp1()">+1</div>
            <div class="scbtn" onclick="hp2()">+2</div>
            <div class="scbtn" onclick="hp3()">+3</div>


        </div>
    </div>
    <div id="guest"> 
        <div>GUEST</div>
        <div class="t-score" id="gscore">0</div>
        <div class="score-btn">
         
            <div class="scbtn" onclick="gp1()">+1</div>
            <div class="scbtn" onclick="gp2()">+2</div>
            <div class="scbtn" onclick="gp3()">+3</div>


        </div>

    </div>
    </div>
</body>
</html>
